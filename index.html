<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Validação</title>
</head>
<body>

<form action="#" method="POST">

<fieldset>

                        <legend>Formulário</legend>

    <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Escreva seu nome completo" maxlength="2" size="200" />
    </div>

    <div>
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Escreva seu email" />
    </div>

    <div>
    <label for="password">Senha:</label>
    <input type="password" id="password" placeholder="Crie uma senha" required />
    </div>

    <div class="button">
    <button id="button" type="submit">Cadastrar</button>
    </div>


</fieldset>

</form>


</body>
</html>
